<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JS -->
    <script src="js/view.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Technical Test</title>
</head>

<body>

    <div class="container my-5" style="border: solid red 1px;">
        <div id="button">
            <img src="assets/images/reset.png" alt="Reset" width="50" height="50" id="btn-reset">
        </div>

        <div id="divContainer">
            <div class="square" id="img1">1</div>
            <div class="square" id="img2">2</div>
            <div class="square" id="img3">3</div>
            <div class="square" id="img4">4</div>
        </div>

        <div id="imagesContainer">
            <img src="assets/images/drags/img01@2x.png" alt="Image 1" class="image" draggable="true" id="img1">
            <img src="assets/images/drags/img02@2x.png" alt="Image 2" class="image" draggable="true" id="img2">
            <img src="assets/images/drags/img03@2x.png" alt="Image 3" class="image" draggable="true" id="img3">
            <img src="assets/images/drags/img04@2x.png" alt="Image 4" class="image" draggable="true" id="img4">
        </div>
        
        <!-- Progress Bar -->
        <div class="progress m-5">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
    </div>

    <audio id="audioFail" src="assets/audio/error.m4a"></audio>
    <audio id="audioSuccess" src="assets/audio/correcto.m4a"></audio>

    <!-- Reset Modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetModalLabel">Reset the game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to reset the game?
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary btn-lg" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary btn-custom btn-lg ml-3" id="confirm-reset">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Score Modal -->
    <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="scoreModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scoreModalLabel">Game Score</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your score: <span id="score"></span></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary btn-custom" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function () {

            $("#btn-reset").on('click', function () {
                $('#resetModal').modal('show');
            });

            $('#confirm-reset').on('click', function () {
                resetGame();
                $('#resetModal').modal('hide');
            });

            imageDraggable();
            squareDroppable();

        });
    </script>
</body>

</html>
